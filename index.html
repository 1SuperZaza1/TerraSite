<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terra</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .bg-layer.active {
      opacity: 1;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      background: rgba(0,0,0,0.4);
      border-radius: 50px;
      padding: 10px 25px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }

    .nav-item {
      position: relative;
      text-align: center;
      color: #999;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-item i {
      transition: color 0.3s, transform 0.3s;
    }

    .nav-item:hover i {
      color: #3a86ff;
    }

    .nav-item span {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #ccc;
      opacity: 0;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .nav-item:hover span {
      opacity: 1;
      transform: translateX(-50%) translateY(5px);
      color: #3a86ff;
    }

    .divider {
      width: 1px;
      background: #333;
      margin: 0 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding-top: 60px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    h1 {
      font-size: 64px;
      color: #ffffff;
      margin: 0 0 20px 0;
      animation: slideUp 1s ease forwards;
    }

    p {
      font-size: 18px;
      color: #aaa;
      max-width: 600px;
      margin-bottom: 30px;
      animation: slideUp 1s ease 0.3s forwards;
      opacity: 0;
    }

    .buttons {
      display: flex;
      gap: 15px;
      animation: slideUp 1s ease 0.6s forwards;
      opacity: 0;
    }

    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      background: #333;
      color: #fff;
      transition: all 0.3s ease, background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #3a86ff, 0 8px 20px rgba(0, 0, 0, 0.6);
      background: #3a86ff;
      color: #fff;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      padding: 20px 0;
      text-align: center;
      color: #777;
      font-size: 14px;
    }

    .footer-line {
      width: 80%;
      height: 1px;
      background: #333;
      margin: 50px auto 20px auto;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .footer-content a {
      color: #777;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .footer-content a:hover {
      color: #3a86ff;
    }

    .footer-content i {
      margin-right: 8px;
    }

  </style>
</head>
<body>

<div class="bg-layer" id="bg1"></div>
<div class="bg-layer" id="bg2"></div>

<div class="nav">
  <a href="#scripts" class="nav-item">

    <span>Scripts</span>

  </a>
  <div class="divider"></div>
  <a href="#download" class="nav-item">

    <span>Download</span>
  </a>
  <a href="https://discord.gg/zb8pQyaXU9" class="nav-item">
    <i class="fab fa-discord"></i>
    <span>Discord</span>
  </a>
</div>

<div class="container">
  <h1>Terra</h1>
  <p>
    free Roblox internel executor — Fast inject and run all your script a good and fast-updating injector, just two clicks and you can already fly without rules and turn on the aim bot.
  </p>
  <div class="buttons">
    <a href="#download" class="btn">Download Terra</a>
    <a href="https://discord.gg/zb8pQyaXU9" class="btn">Join Discord</a>
  </div>
</div>

<!-- Футер -->
<footer>
  <div class="footer-line"></div>
  <div class="footer-content">
    <a href="https://github.com/1SuperZaza1?tab=repositories" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://discord.gg/zb8pQyaXU9" target="_blank"><i class="fab fa-discord"></i> Discord</a>
    <a href="https://www.youtube.com/@SuperZaza2" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>

<script>
    const backgrounds = [
      "url('img/gory-v-chernom-tsvete-1.png.png')",
      "url('img/pca-exercise-astrophotography-tips-astro-david_clapp-jackson_snake_point_03-16.jpg')"
    ];

  const bg1 = document.getElementById("bg1");
  const bg2 = document.getElementById("bg2");

  let activeIndex = 0;
  bg1.style.backgroundImage = backgrounds[0];
  bg1.classList.add('active');

  window.addEventListener('scroll', () => {
    const scrollPosition = window.scrollY;
    const docHeight = document.body.scrollHeight - window.innerHeight;
    const section = Math.floor((scrollPosition / docHeight) * (backgrounds.length));

    if (section !== activeIndex) {
      const nextLayer = activeIndex % 2 === 0 ? bg2 : bg1;
      nextLayer.style.backgroundImage = backgrounds[section];
      nextLayer.classList.add('active');

      const prevLayer = activeIndex % 2 === 0 ? bg1 : bg2;
      prevLayer.classList.remove('active');

      activeIndex = section;
    }
  });
</script>

</body>
</html>
